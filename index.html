<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard TV - Roteiros Melo&#174</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <!-- Aqui insiro os links, dois prieiros do Looker Studio e o terceiro do Power BI -->
    <iframe id="dash0" src="https://lookerstudio.google.com/embed/reporting/d4c7211a-38d8-4e01-9b62-fdb82192d7e8/page/yDYeF" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    <iframe id="dash1" src="https://lookerstudio.google.com/embed/reporting/7bb11569-38fb-48df-9d1d-73cc81118664/page/suqjF" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    <iframe id="dash2" src="https://app.powerbi.com/view?r=eyJrIjoiYTI2MzI1NjgtZDg5Yy00ODNiLTg0NTItOWFjMDE1NmRiYWI2IiwidCI6IjgyZjdhYWM3LTkzZDktNDE0Ny05ODgxLWI2NmQ5M2FhYmU4NSJ9"></iframe>

    <script>
        // Lista dos IDs dos iframes
        const iframes = [
            document.getElementById('dash0'),
            document.getElementById('dash1'),
            document.getElementById('dash2')
        ];
        
        let currentIndex = 0;
        const tempoExibicao = 60000; // Tempo em milissegundos (60 segundos)

        function atualizarEAlternar() {
            // 1. Identifica o painel atual e o próximo
            const painelAtual = iframes[currentIndex];
            currentIndex = (currentIndex + 1) % iframes.length;
            const proximoPainel = iframes[currentIndex];

            // 2. Transição visual: Esconde um e mostra o outro
            painelAtual.classList.remove('active');
            proximoPainel.classList.add('active');

            // 3. FORÇAR ATUALIZAÇÃO (Efeito "Atualizar Dados" dos 3 pontinhos)
            // Ao adicionar um timestamp (ex: &timestamp=12345), o Looker ignora o cache antigo
            setTimeout(() => {
                const urlBase = painelAtual.src.split('?')[0]; // Pega a URL sem parâmetros antigos
                const params = new URLSearchParams(painelAtual.src.split('?')[1] || '');
                
                // Adiciona ou atualiza o parâmetro de tempo para forçar o refresh no servidor
                params.set('timestamp', new Date().getTime()); 
                
                // Aplica a nova URL ao iframe que ficou escondido
                painelAtual.src = urlBase + '?' + params.toString();
                
                console.log("Painel atualizado em segundo plano para a próxima rotação.");
            }, 2000); // Aguarda 2 segundos após a troca para não travar o processamento da TV
        }

        // Inicia exibindo o primeiro painel imediatamente
        iframes[0].classList.add('active');

        // Define o loop de alternância
        setInterval(atualizarEAlternar, tempoExibicao);
    </script>
</body>
</html>
